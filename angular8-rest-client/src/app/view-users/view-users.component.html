<table class="table table-responsive m-md-4">
  <thead class="bg-primary text-uppercase text-light">
    <tr>
      <td class="border p-2">
        Username
      </td>
      <td class="border p-2">
        FirstName
      </td>
      <td class="border p-2">
        LastName
      </td>
      <td class="border p-2">
        PhoneNumber
      </td>
      <td class="border p-2">
        Email
      </td>
      <td class="border p-2">
        Age
      </td>
      <td class="border p-2">
        Active
      </td>
      <td class="border p-2">

      </td>
    </tr>
  </thead>
  <tbody>


    <tr *ngFor="let user of users; let i = index">
      <td class="border border-primary p-1">
        {{user.username}}
      </td>
      <td class="border border-primary p-1">
        {{user.firstName}}
      </td>
      <td class="border border-primary p-1">
        {{user.lastName}}
      </td>
      <td class="border border-primary p-1">
        {{user.phoneNumber}}
      </td>
      <td class="border border-primary p-1">
        {{user.email}}
      </td>
      <td class="border border-primary p-1">
        {{user.age}}
      </td>
      <td class="border border-primary p-1">
        {{(user.active)?'Yes':'No'}}
      </td>
      <td class="border border-primary p-1">
        <button (click)="loadUser(user.username)" class="btn btn-info px-1 py-0 mr-1">Edit</button>
        <button (click)="deleteUser(user.username)" class="btn btn-danger px-1 py-0 mr-1">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="form-group">
  <button (click)="openMakeUser()" id="btnRegister" class="btn btn-info px-1 py-0 mr-1">Register</button>
</div>

<div class="m-md-4" id="formUser">
  <div id="tittle" class="h1">Sing Up</div>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label for="user">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="userPrepend">@</span>
        </div>
        <input type="text" class="form-control" id="inputUsername" placeholder="Enter Username" pattern="[a-z0-9]{1,15}"
          title="Username should only contain lowercase letters and numbers" required>
      </div>
    </div>
    <div class=" form-group">
      <label for="InputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email"
        required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password"
        pattern="[a-zA-Z0-9]{5,15}" title="Password should only contain letters and numbers and length min 5 characters"
        required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="inputAge" placeholder="Enter Age" min="1" max="120" required>
    </div>
    <div class="form-group custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" id="checkIsActive">
      <label class="custom-control-label" for="isActive">Check this if is active</label>
    </div>
    <div class="form-group">
      <button id="submitButton" type="submit" class="btn btn-primary mr-3">Submit</button>
    </div>
  </form>
  <div class="form-group">
    <button (click)="onCancel($event)" class="btn btn-danger">Cancel</button>
  </div>
</div>
